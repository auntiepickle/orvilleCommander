<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orville Commander</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="front-panel">
        <div class="level-meters">
            <div class="meter">IN1</div>
            <div class="meter">IN2</div>
            <div class="meter">IN3</div>
            <div class="meter">IN4</div>
        </div>
        <div id="lcd" class="lcd"></div>
        <canvas id="lcd-canvas"></canvas>
        <div class="function-buttons">
            <button id="program-btn">PROGRAM</button>
            <button id="program-hold-btn">PROGRAM (HOLD)</button>
            <button id="parameter-btn">PARAMETER</button>
            <button id="parameter-hold-btn">PARAMETER (HOLD)</button>
            <button id="select-btn">SELECT</button>
            <button id="select-hold-btn">SELECT (HOLD)</button>
            <button id="levels-btn">LEVELS</button>
            <button id="setup-btn">SETUP</button>
        </div>
        <div class="soft-keys">
            <button id="soft1-btn">SOFT 1</button>
            <button id="soft2-btn">SOFT 2</button>
            <button id="soft3-btn">SOFT 3</button>
            <button id="soft4-btn">SOFT 4</button>
        </div>
        <div class="nav-buttons">
            <button id="ab-btn">A/B</button>
            <button id="bypass-btn">BYPASS</button>
            <button id="inc-btn">UP</button>
            <button id="dec-btn">DOWN</button>
        </div>
        <div class="cursor-keys">
            <button id="up-btn">↑</button>
            <button id="left-btn">←</button>
            <button id="down-btn">↓</button>
            <button id="right-btn">→</button>
        </div>
        <div class="keypad">
            <button id="1-btn">1</button>
            <button id="2-btn">2</button>
            <button id="3-btn">3</button>
            <button id="4-btn">4</button>
            <button id="5-btn">5</button>
            <button id="6-btn">6</button>
            <button id="7-btn">7</button>
            <button id="8-btn">8</button>
            <button id="9-btn">9</button>
            <button id="dot-btn">.</button>
            <button id="0-btn">0</button>
            <button id="minus-btn">-</button>
            <button id="cxl-btn">CXL</button>
            <button id="enter-btn">ENT</button>
        </div>
    </div>

    <div>
        <button id="connect">Connect MIDI</button>
        <select id="output-select"></select>
        <select id="input-select"></select>
        <input id="device-id" type="number" min="0" max="127" value="0">
        <select id="log-level">
            <option value="debug">Debug</option>
            <option value="info" selected>Info</option>
            <option value="error">Error</option>
        </select>
        <button id="select-ports">Select Ports</button>
        <button id="save-config">Save Config</button>
        <button id="clear-config">Clear Config</button>
    </div>

    <div>
        <h3>Debug Tools</h3>
        <input id="key-input" placeholder="Key to request">
        <button id="send-request">Send Object Info Request</button>
        <button id="get-value">Get Value</button>
        <input id="set-value-input" placeholder="Value to set">
        <button id="set-value">Set Value</button>
        <button id="back-btn">Back</button>
        <button id="poll-toggle">Toggle Polling</button>
        <input id="custom-sysex" placeholder="Custom SysEx hex (e.g., 01 0f 0f...)">
        <button id="send-custom">Send Custom</button>
        <button id="copy-log">Copy Log</button>
        <button id="test-keypress">Test Keypress</button>
        <button id="sync-btn">Sync to Hardware</button>
        <button id="get-screen-btn">Get Screen Bitmap</button>
        <input type="file" id="upload-debug-file">
        <button id="process-debug-file">Process Debug File</button>
        <button id="export-config">Export Config</button>
        <input type="file" id="import-config" accept=".json">
        <button id="import-config-btn">Import Config</button>
        <textarea id="log-categories-json" placeholder="Paste JSON for log categories, e.g. {&quot;sysexReceived&quot;: false, &quot;valueChange&quot;: true}"></textarea>
        <button id="apply-log-categories">Apply Log Categories</button>
        <label for="fetch-bitmap">Fetch Bitmap</label>
        <input type="checkbox" id="fetch-bitmap" checked>
        <button id="test-t-rate">Test t_rate</button>
    </div>

    <textarea id="log-area" readonly></textarea>

</body>
</html>
